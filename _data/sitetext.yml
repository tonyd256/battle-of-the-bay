    list:
      - title: "San Francisco (long): Crosstown Trail"
        desc: "The Crosstown Trail is a 17-mile route connecting San Francisco neighborhoods, open spaces, and other major trails. It runs from Candlestick Point in the southeast corner of the city to Lands End in the northwest corner. With a great mixture of trails, stairs and city streets, this is a gem of a route on the Bay Area running scene. To find out exact route details, go to [https://crosstowntrail.org/](). When you do the route, make sure to give [@crosstowntrail](https://www.instagram.com/crosstowntrail/) a shoutout on Instagram."
        image: https://ik.imagekit.io/rzerclsrcs/_DSC3553_QXeK2sd1d.jpg
        links:
          - https://fastestknowntime.com/route/crosstown-trail-ca
          - https://www.alltrails.com/trail/us/california/san-francisco-crosstown-trail
          - https://www.strava.com/segments/22802987

      - title: "San Francisco (short): Castro to Mount Sutro Summit"
        desc: "Running from Rainbow Flag on Market Street to the top of the iconic Mount Sutro, this route mixes the relentless 17th road climb and the Historic Trail through the blissful wooded Mount Sutro Open Space Reserve. Be careful at the top though, the route’s not over until you reach the park bench."
        image: https://ik.imagekit.io/rzerclsrcs/_DSC3553_QXeK2sd1d.jpg
        links:
          - https://www.strava.com/segments/24898541

