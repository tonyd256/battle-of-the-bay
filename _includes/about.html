<!-- About -->
<section class="page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext.about.title | default: "What is this?" }}
        </h2>
        <h3 class="section-subheading text-muted">
          {{ site.data.sitetext.about.surtext | default: "" }}
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="large text-muted">{{ site.data.sitetext.about.text | markdownify }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-subheading text-muted mb-4 mt-5">
          {{ site.data.sitetext.about.rules.title | default: "" }}
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="large text-muted">{{ site.data.sitetext.about.rules.text | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
