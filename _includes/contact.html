<!-- Contact -->
  <section class="page-section" id="{{ site.data.sitetext.form.section | default: "form" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{
            site.data.sitetext.form.title | markdownify | default: Submit a Time }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="submissionForm">
		  <!--name="sentMessage"--> 
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input name="Name" class="form-control" id="name" type="text" placeholder="Name*" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input name="Email" class="form-control" id="email" type="email" placeholder="Email*" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <select name="Route" class="form-control" id="route" required="required" data-validation-required-message="Please select a route.">
                    <option value="">Select a route</option>
                    {% for route in site.data.sitetext.routes.list %}
                      <option value="{{ route.title }}">{{ route.title }}</option>
                    {% endfor %}
                  </select>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input name="Time" class="form-control" id="time" type="text" placeholder="Your Time*" required="required" data-validation-required-message="Please enter your time.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input name="Link" class="form-control" id="time" type="text" placeholder="Link to your activity">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="submitFormButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Submit Time</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- End Contact -->
