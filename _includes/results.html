<!-- Results -->
<section class="page-section pt-0" id="{{ site.data.sitetext.results.section | default: "results" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase mb-5">
          {{ site.data.sitetext.results.title | default: "Results" }}
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3>Route Leaders</h3>
        <div class="table-responsive">
          <table id="leaderboard" class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Route</th>
                <th scope="col">Gender</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <h3>Team Standings</h3>
        <table id="attempts" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Team</th>
              <th scope="col" class="text-center">Attempts</th>
              <th scope="col" class="text-right">Records</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- End Results -->
