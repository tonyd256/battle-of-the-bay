<!-- Results -->
<section class="page-section pt-0" id="route-results" data-route="{{ page.title }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase mb-5">
          {{ site.data.sitetext.results.title | default: "Results" }}
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3>Female Route Leaders</h3>
        <p class="text-muted pl-2" style="line-height: 1rem;"><small>Top 10 female route leaders</small></p>
        <div class="table-responsive">
          <table id="female" class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th class="text-center" scope="col">Team</th>
                <th class="text-right" scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <h3>Male Route Leaders</h3>
        <p class="text-muted pl-2" style="line-height: 1rem;"><small>Top 10 male route leaders</small></p>
        <div class="table-responsive">
          <table id="male" class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th class="text-center" scope="col">Team</th>
                <th class="text-right" scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Results -->
