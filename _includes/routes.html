<!-- Routes -->
<section class="page-section pt-0" id="{{ site.data.sitetext.routes.section | default: "routes" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase mb-4">
          {{ site.data.sitetext.routes.title | default: "The Routes" }}
        </h2>
      </div>
    </div>

    {% for route in site.posts %}
      <div class="row mt-5">
        <div class="col-md-4">
          <a href="{{route.url}}">
          {% if route.images.length == 1 %}
            <img src="{{ route.image }}?tr=w-480,ar-3-2"
                srcSet="{{ route.image }}?tr=w-480,ar-3-2 480w,
                          {{ route.image }}?tr=w-800,ar-3-2 800w"
                sizes="(max-width: 450px) 90vw, 800w"
                alt="{{ route.title }}"
                class="img-fluid"
                loading="lazy"
                />
          {% else %}
            <div class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                {% for image in route.images %}
                  <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ image }}?tr=w-480,ar-3-2"
                        srcSet="{{ image }}?tr=w-480,ar-3-2 480w,
                                  {{ image }}?tr=w-800,ar-3-2 800w"
                        sizes="(max-width: 450px) 90vw, 800w"
                        alt="{{ route.title }}"
                        class="d-block w-100"
                        loading="lazy"
                        />
                  </div>
                {% endfor %}
              </div>
            </div>
          {% endif %}
          </a>
        </div>
        <div class="col-md-8 route-text">
          <h3><a class="title" href="{{route.url}}">{{ route.title }}</a></h3>
          <p class="text-muted">{{ route.content | markdownify }}</p>
        </div>
      </div>
    {% endfor %}

  </div>
</section>
<!-- End Routes -->
