<!-- Routes -->
<section class="page-section" id="{{ site.data.sitetext.routes.section | default: "routes" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext.routes.title | default: "The Routes" }}
        </h2>
        {% if site.data.sitetext.routes.text %}
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.routes.text }}</h3>
        {% endif %}
      </div>
    </div>

    <div class="row">
      {% for route in site.data.sitetext.routes.list %}
        <div class="col-md-4">
          <img src="{{ route.image }}?tr=w-480"
               srcSet="{{ route.image }}?tr=w-480 480w,
                         {{ route.image }}?tr=w-800 800w,
                         {{ route.image }}?tr=w-1600 1600w"
               sizes="(max-width: 850px) 90vw, 800w"
               alt="{{ route.title }}"
               class="img-fluid"
               />
        </div>
        <div class="col-md-8">
          <h3>{{ route.title }}</h3>
          <p class="text-muted">{{ route.desc | markdownify }}</p>
        </div>
      {% endfor %}
    </div>

  </div>
</section>
<!-- End Routes -->
